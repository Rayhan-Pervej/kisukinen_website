name: Deploy Next.js to GitHub Pages

on:
  push:
    branches:
      - master  # Change to your default branch if it's different

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '23.7.0'  # Change to your installed Node.js version

      - name: Install dependencies
        run: npm install

      - name: Build and export Next.js project
        run: npm run deploy

      - name: Configure Git
        run: |
          git config --global user.name "Rayhan Pervej"
          git config --global user.email "rayhanp1011@gmail.com"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: out  # Directory where your exported files are located
